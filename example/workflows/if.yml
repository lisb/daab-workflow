version: 1

name: if の例

steps:
  - name: yesno
    id: step1
    action: daab:message:yesno
    with:
      question: 4 ≡ 7 (mod. 3) は正しいか？

  - name: good
    if: '{{ step1.response }}'
    action: daab:message:text
    with:
      text: 正解！
    exitFlow: true

  - name: wrong anser
    if: '{{ not step1.response }}'
    action: daab:message:text
    with:
      text: 残念
